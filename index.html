<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      id="fontawesome-css"
      href="https://use.fontawesome.com/releases/v5.0.1/css/all.css?ver=4.9.1"
      type="text/css"
      media="all"
    />
    <title>REVIEW</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
              <h2>our reviews</h2>
              <div class="underline"></div>
            </div>
    
            <article class="review">
              <div class="img-container">
                  <img src="img/person-1.jpeg" id="person-img" alt="person">
              </div>
    
              <h4 id="author">sharon jones</h4>
              <p id="job">ux designer</p>
              <p id="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem
                suscipit nisi quibusdam magnam eligendi, quia voluptatibus corporis
                esse laudantium consectetur.
              </p>
    
              <div class="btn-container">
                  <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                  <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
              </div>
    
              <button class="random-btn">surprise me</button>
            </article>
          </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
